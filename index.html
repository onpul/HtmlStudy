    <p class="f10 poem" style="text-align:center;">
    우리 손을 잡고 헤엄쳐요</br>
    깊고 깊게</br>
    더 짙은 파란색으로 나아가요</br></br>

    사천진 볼품없는 해다리 바위 위</br>
    마른 손을 꼭 잡고서</br>
    사천진항을 향해 헤엄쳐요</br></br>

    다시 살고 싶을 때</br>
    살 수는 있을 만큼</br></br>

    위태롭게 뜨겁게</br>
    손을 잡고서 헤엄쳐요</br></br>

    위태롭게 마른 몸으로</br>
    우린 가장 빛나는</br>
    뜨거운 파란색을</br>
    마구 토해낼 거야
    </p>
